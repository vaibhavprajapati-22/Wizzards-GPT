<!DOCTYPE html>
<html>
    <head>
        <title>Conversion Result</title>
        <link rel="stylesheet" type="text/css" href="../static/resultstyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Young+Serif&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <section id="navbar">
            Go to Home
        </section>
        <div class="biggerbox">
    
        <div class="box1">
            <pre>{{ output }}</pre>
            <br>
        </div>
        <div class="box2">
        <section id="ok">
        <form action="/result" method="post" style="width:500px">
              <div class="input-group">
                <input type="text" name = "question"class="form-control" placeholder="Ask a question..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2" aria-describedby="inputGroup-sizing-lg">Ask</button>
              </div>
        </form>
        </section>
        </div>
        </div>
        <section id="answer">
            <ul>
                {% for item in question_history %}
                    <li>
                        <strong>Question:</strong> {{ item['question'] }}<br>
                        {% if item['answer'] %}
                            <strong>Answer:</strong> {{ item['answer'] }}
                        {% else %}
                            <strong>No answer available</strong>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </section>
    </body>
<script src="../static/resultjs.js"></script>
</html>
